<html>
<form action="/login/" method="POST" name="form1">

    <div><a href="/logout/">登出系統</a></div>
    {% else %}
    <div>帳號：<input type="text" name="username" id="username" /></div>
    <div>密碼：<input type="password" name="password" id="password" /></div>
    <div><input type="submit" name="button" id="button" value="login" />
        <input type="reset" value="Reset">
        <input type="button" name="submit" value="註冊" onclick="location.href='register.html'" /></div>
    {% endif %}
    <span style="color:red">{{message}}</span>
</form>

</html>
